<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirubia a História de Maomao</title>
    
    <link rel="icon" type="image/png" href="assets/shirubia.png">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* Menu Inicial */
        #menu-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f5; 
            background-image: radial-gradient(#ffc0cb 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        #main-logo {
            max-width: 400px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 5px 15px rgba(255, 182, 193, 0.8));
        }

        .btn-start {
            background: #ff85a2;
            color: white;
            border: 4px solid #ffffff;
            padding: 15px 45px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Área do Jogo */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #2c1a1a;
            background-size: cover;
            background-position: center;
            display: none;
        }

        /* AJUSTE DO SPRITE: Agora ele fica alinhado com o topo da caixa de diálogo */
        #character-sprite {
            position: absolute;
            bottom: 180px; /* Posiciona acima da caixa de diálogo */
            left: 50%;
            transform: translateX(-50%);
            height: 70%; /* Ajuste para não cortar a cabeça */
            z-index: 5;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        /* Caixa de Diálogo */
        #dialogue-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 900px;
            height: 150px;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #ffb6cb;
            border-radius: 25px;
            padding: 25px;
            cursor: pointer;
            z-index: 10;
        }

        #name-tag {
            background: #ffb6cb;
            color: white;
            padding: 5px 25px;
            border-radius: 15px;
            position: absolute;
            top: -20px;
            left: 30px;
            font-weight: bold;
            font-size: 1.4em;
        }

        #text-content {
            font-size: 1.25em;
            color: #444;
            line-height: 1.5;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="menu-screen">
    <img id="main-logo" src="assets/shirubia.png" alt="Shirubia">
    <button class="btn-start" onclick="startGame()">Começar Jogo</button>
</div>

<div id="game-container">
    <img id="character-sprite" src="" alt="">
    
    <div id="dialogue-box" onclick="nextStep()">
        <div id="name-tag"></div>
        <div id="text-content"></div>
    </div>
</div>

<script>
    const script = [
        {
            name: "Maomao",
            text: "Um novo dia no palácio... Por onde devo começar minhas pesquisas hoje?",
            sprite: "assets/maomaoidle.png",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=JARDIM_INTERNO",
            style: "height: 85%; bottom: 180px;" // Corpo inteiro, pode ser maior
        },
        {
            name: "Maomao",
            text: "Argh... o Jinshi está vindo para cá com aquele sorriso brilhante. Que nojo.",
            sprite: "assets/mamaonojo.png",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=CORREDOR",
            style: "height: 55%; bottom: 175px;" // Meio corpo, ajustado para o balão
        },
        {
            name: "Maomao",
            text: "Espere... isso é um novo tipo de cogumelo venenoso?! Eu PRECISO ver isso de perto!",
            sprite: "assets/maomaoarisca.gif",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=SALA_DE_PROVAS",
            style: "height: 50%; bottom: 175px;" // Meio corpo
        }
    ];

    let currentStep = 0;

    function startGame() {
        document.getElementById('menu-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            nextStep();
        }, 800);
    }

    function nextStep() {
        if (currentStep < script.length) {
            const step = script[currentStep];
            const spriteImg = document.getElementById('character-sprite');
            
            document.getElementById('name-tag').innerText = step.name;
            document.getElementById('text-content').innerText = step.text;
            spriteImg.src = step.sprite;
            
            // Aplica o ajuste de altura e posição específico para cada imagem
            spriteImg.style = step.style;
            
            document.getElementById('game-container').style.backgroundImage = `url('${step.bg}')`;
            currentStep++;
        } else {
            alert("Continua...");
            location.reload(); 
        }
    }
</script>

</body>
</html>
