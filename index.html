<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirubia a História de Maomao</title>
    
    <link rel="icon" type="image/png" href="assets/shirubia.png">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* Menu Inicial Rosa e Fofo */
        #menu-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f5; 
            background-image: radial-gradient(#ffc0cb 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        /* Sua Logotipo Shirubia no lugar do texto */
        #main-logo {
            max-width: 400px; /* Tamanho da logo no menu */
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 5px 15px rgba(255, 182, 193, 0.8));
        }

        .btn-start {
            background: #ff85a2;
            color: white;
            border: 4px solid #ffffff;
            padding: 15px 45px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            background: #ff4d7d;
            transform: scale(1.1);
        }

        /* Área do Jogo */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #2c1a1a;
            background-size: cover;
            background-position: center;
            display: none; /* Escondido até o jogo começar */
        }

        #character-sprite {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 90%;
            z-index: 5;
            transition: all 0.3s ease;
        }

        /* Caixa de Diálogo */
        #dialogue-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 900px;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #ffb6cb;
            border-radius: 25px;
            padding: 25px;
            cursor: pointer;
            z-index: 10;
        }

        #name-tag {
            background: #ffb6cb;
            color: white;
            padding: 5px 25px;
            border-radius: 15px;
            position: absolute;
            top: -20px;
            left: 30px;
            font-weight: bold;
            font-size: 1.4em;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        #text-content {
            font-size: 1.25em;
            color: #444;
            line-height: 1.5;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="menu-screen">
    <img id="main-logo" src="assets/shirubia.png" alt="Shirubia a História de Maomao">
    <button class="btn-start" onclick="startGame()">Começar Jogo</button>
</div>

<div id="game-container">
    <img id="character-sprite" src="" alt="">
    
    <div id="dialogue-box" onclick="nextStep()">
        <div id="name-tag"></div>
        <div id="text-content"></div>
    </div>
</div>

<script>
    const script = [
        {
            name: "Maomao",
            text: "Finalmente terminei de organizar estas ervas. O cheiro de enxofre é relaxante, não acha?",
            sprite: "assets/maomaoidle.png",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=QUARTO_DA_MAOMAO"
        },
        {
            name: "Maomao",
            text: "Espere... esse brilho no corredor... Só pode ser ele.",
            sprite: "assets/maomaoidle.png",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=CORREDOR_DO_PALACIO"
        },
        {
            name: "Maomao",
            text: "Lá vem o Jinshi com aquele sorriso que atrai problemas. Que nojo...",
            sprite: "assets/mamaonojo.png",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=CORREDOR_DO_PALACIO"
        },
        {
            name: "Maomao",
            text: "O quê? Um novo veneno foi encontrado na sopa da concubina?! Deixe-me ver agora mesmo!",
            sprite: "assets/maomaoarisca.gif",
            bg: "https://placehold.co/1920x1080/f8d7da/521e23?text=SALA_DE_PROVAS"
        }
    ];

    let currentStep = 0;

    function startGame() {
        document.getElementById('menu-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            nextStep();
        }, 800);
    }

    function nextStep() {
        if (currentStep < script.length) {
            const step = script[currentStep];
            document.getElementById('name-tag').innerText = step.name;
            document.getElementById('text-content').innerText = step.text;
            document.getElementById('character-sprite').src = step.sprite;
            document.getElementById('game-container').style.backgroundImage = `url('${step.bg}')`;
            currentStep++;
        } else {
            alert("Continua no próximo capítulo!");
            location.reload(); 
        }
    }
</script>

</body>
</html>
