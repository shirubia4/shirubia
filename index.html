<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirubia a História de Maomao</title>
    <link rel="icon" type="image/png" href="assets/shirubia.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #menu-screen { 
            position: fixed; inset: 0; 
            background: url('assets/background.png') no-repeat center center;
            background-size: cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; 
        }
        #cherry-container { position: absolute; inset: 0; pointer-events: none; z-index: 101; overflow: hidden; }
        .petal {
            position: absolute; background: #ffb7c5; border-radius: 150% 0 150% 150%;
            opacity: 0.8; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        #main-logo { 
            max-width: 400px; margin-bottom: 40px; z-index: 102;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .btn-start { 
            background: rgba(26, 11, 46, 0.4); 
            color: #fff; 
            border: 2px solid rgba(147, 112, 219, 0.5); 
            padding: 18px 60px; 
            font-size: 1.6rem; border-radius: 50px; cursor: pointer; font-weight: bold;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            transition: 0.3s; z-index: 102;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-start:hover { background: rgba(46, 26, 71, 0.7); transform: scale(1.05); border-color: #bb99ff; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: none; background-size: cover; background-position: center; }
        #character-sprite { position: absolute; left: 50%; transform: translateX(-50%); z-index: 1; transition: 0.3s ease; }
        #dialogue-box { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 950px; height: 160px; 
            background: rgba(15, 10, 25, 0.75); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 25px; padding: 30px; cursor: pointer; z-index: 10; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
        }
        #name-tag { 
            background: rgba(46, 26, 71, 0.9); 
            color: #e0bbff; padding: 6px 30px; border-radius: 12px; 
            position: absolute; top: -20px; left: 40px; 
            font-weight: bold; font-size: 1.4rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(147, 112, 219, 0.4);
        }
        #text-content { font-size: 1.4rem; color: #f0e6ff; line-height: 1.4; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
<div id="menu-screen">
    <div id="cherry-container"></div>
    <img id="main-logo" src="assets/shirubia.png">
    <button class="btn-start" onclick="startGame()">Começar</button>
</div>
<div id="game-container">
    <img id="character-sprite" src="">
    <div id="dialogue-box" onclick="nextStep()">
        <div id="name-tag"></div>
        <div id="text-content"></div>
    </div>
</div>
<script>
    const container = document.getElementById('cherry-container');
    for (let i = 0; i < 25; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.width = Math.random() * 10 + 5 + 'px';
        petal.style.height = petal.style.width;
        petal.style.animationDuration = Math.random() * 3 + 4 + 's';
        petal.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(petal);
    }
    const script = [
        { name: "Maomao", text: "Finalmente silêncio no meu quarto para organizar minhas ervas.", sprite: "assets/maomaoidle.png", bg: "assets/quartodamaomao.png", style: "height: 115%; bottom: -180px;" },
        { name: "Jinshi", text: "Maomao! Finalmente te encontrei.", sprite: "assets/jinshi.png", bg: "assets/corredordopalácio.png", style: "height: 115%; bottom: -180px;" },
        { name: "Maomao", text: "Lá vem ele com essa aura brilhante e irritante...", sprite: "assets/mamaonojo.png", bg: "assets/corredordopalácio.png", style: "height: 55%; bottom: 185px;" },
        { name: "Maomao", text: "Um veneno novo? Isso me interessa.", sprite: "assets/maomaoarisca.gif", bg: "assets/saladaservas.png", style: "height: 52%; bottom: 185px;" }
    ];
    let currentStep = 0;
    function startGame() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        nextStep();
    }
    function nextStep() {
        if (currentStep < script.length) {
            const step = script[currentStep];
            const sprite = document.getElementById('character-sprite');
            document.getElementById('name-tag').innerText = step.name;
            document.getElementById('text-content').innerText = step.text;
            sprite.src = step.sprite;
            sprite.style.cssText = step.style;
            document.getElementById('game-container').style.backgroundImage = `url('${step.bg}')`;
            currentStep++;
        } else {
            location.reload();
        }
    }
</script>
</body>
</html>
