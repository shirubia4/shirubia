<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirubia a História de Maomao</title>
    <link rel="icon" type="image/png" href="assets/shirubia.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #menu-screen { position: fixed; inset: 0; background: #fff0f5; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #main-logo { max-width: 400px; margin-bottom: 30px; }
        .btn-start { background: #ff85a2; color: #fff; border: 4px solid #fff; padding: 15px 40px; font-size: 1.5rem; border-radius: 50px; cursor: pointer; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: none; background-size: cover; background-position: center; }
        #character-sprite { position: absolute; left: 50%; transform: translateX(-50%); z-index: 5; transition: 0.2s; }
        #dialogue-box { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 900px; height: 150px; background: rgba(255, 255, 255, 0.95); border: 5px solid #ffb6cb; border-radius: 25px; padding: 25px; cursor: pointer; z-index: 10; }
        #name-tag { background: #ffb6cb; color: #fff; padding: 5px 25px; border-radius: 15px; position: absolute; top: -20px; left: 30px; font-weight: bold; font-size: 1.3rem; }
        #text-content { font-size: 1.2rem; color: #333; line-height: 1.4; }
    </style>
</head>
<body>

<div id="menu-screen">
    <img id="main-logo" src="assets/shirubia.png">
    <button class="btn-start" onclick="startGame()">Começar</button>
</div>

<div id="game-container">
    <img id="character-sprite" src="">
    <div id="dialogue-box" onclick="nextStep()">
        <div id="name-tag"></div>
        <div id="text-content"></div>
    </div>
</div>

<script>
    const script = [
        { name: "Maomao", text: "Finalmente silêncio para organizar minhas ervas.", sprite: "assets/maomaoidle.png", bg: "assets/quartodamaomao.png", style: "height: 85%; bottom: 180px;" },
        { name: "Jinshi", text: "Maomao! Finalmente te encontrei.", sprite: "assets/jinshi.png", bg: "assets/corredordopalácio.png", style: "height: 85%; bottom: 180px;" },
        { name: "Maomao", text: "Lá vem ele com essa aura brilhante e irritante...", sprite: "assets/mamaonojo.png", bg: "assets/corredordopalácio.png", style: "height: 55%; bottom: 175px;" },
        { name: "Maomao", text: "Isso é veneno? Se for, eu aceito o caso.", sprite: "assets/maomaoarisca.gif", bg: "assets/saladaservas.png", style: "height: 50%; bottom: 175px;" }
    ];

    let currentStep = 0;

    function startGame() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        nextStep();
    }

    function nextStep() {
        if (currentStep < script.length) {
            const step = script[currentStep];
            const sprite = document.getElementById('character-sprite');
            document.getElementById('name-tag').innerText = step.name;
            document.getElementById('text-content').innerText = step.text;
            sprite.src = step.sprite;
            sprite.style.cssText = step.style;
            document.getElementById('game-container').style.backgroundImage = `url('${step.bg}')`;
            currentStep++;
        } else {
            location.reload();
        }
    }
</script>
</body>
</html>
